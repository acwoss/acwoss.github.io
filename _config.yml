site: Woss
url: //acwoss.github.io
title: Anderson Carlos Woss
description: Tech Leader
twitter:
  username: acwoss
  card: summary
  creator: acwoss
author:
  twitter: acwoss
  name: Anderson Carlos Woss
  avatar:
  email: acwoss@gmail.com
  url: //acwoss.github.io
permalink: pretty

baseurl: ""

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
